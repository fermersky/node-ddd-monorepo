printWidth: 110
plugins: ['@trivago/prettier-plugin-sort-imports']
importOrder: ['^@domain/(.*)$', '^@infrastructure/(.*)$', '^@api/(.*)$', '^@shared/(.*)$', '^[./]']
importOrderSeparation: true
importOrderParserPlugins: ['typescript', 'decorators-legacy']
importOrderSortSpecifiers: true
singleQuote: true
